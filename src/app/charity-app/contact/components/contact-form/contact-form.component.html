<div class="col-sm-6 col-form contact-form">
  <h2 class="title-style-2">Feeling formal?
    <span class="title-under"></span>
  </h2>
  <h4 class="sub-title-style-2">Please fill this out and we will get back to you</h4>
  <form #contactForm="ngForm" class="contact-form ajax-form" (ngSubmit)="postMessage(contactForm)" novalidate>
    <div class="row">
      <div class="form-group has-feedback col-md-6" [ngClass]="{'has-success':name.valid,'has-error':(!name.valid && !name.pristine)}">
        <input type="text" name="name" class="form-control" placeholder="Name*" #name="ngModel" required [(ngModel)]="firstName"
        />
        <span class="form-control-feedback contact-username glyphicon" [ngClass]="{'glyphicon-ok':name.valid, 'glyphicon-remove':(!name.valid && !name.pristine)}"></span>
        <div class="alert alert-danger" [hidden]="name.valid || name.pristine" *ngIf="!name.valid && contactForm.submitted">Please provide your name here</div>
      </div>
      <div class="form-group has-feedback col-md-6" [ngClass]="{'has-success':useremail.valid, 'has-error':(!useremail.valid && !useremail.pristine)}">
        <input type="email" name="email" class="form-control" placeholder="E-mail*" #useremail="ngModel" required [(ngModel)]="email"
        />
        <span class="form-control-feedback contact-useremail glyphicon" [ngClass]="{'glyphicon-ok':useremail.valid, 'glyphicon-remove':(!useremail.valid && !useremail.pristine)}"></span>
        <div class="alert alert-danger" [hidden]="useremail.valid || useremail.pristine">Please provide your email address</div>
      </div>
    </div>
    <div class="form-group has-feedback" [ngClass]="{'has-success':usermessage.valid, 'has-error':(!usermessage.valid && !usermessage.pristine)}">
      <textarea name="message" rows="5" class="form-control" placeholder="Message*" required #usermessage="ngModel" [(ngModel)]="message"></textarea>
      <span class="form-control-feedback glyphicon" [ngClass]="{'glyphicon-ok':usermessage.valid, 'glyphicon-remove':(!usermessage.valid && !usermessage.pristine)}"></span>
      <div class="alert alert-danger" [hidden]="usermessage.valid || usermessage.pristine">Please provide your message</div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary pull-right">Send message</button>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
