<div class="login-wrapper">
  <form>
    <div class="login-form-header">
      <h1>Sign in to GiveHope</h1>
    </div>
    <div class="login-form-body">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <div class="form-group">
        <label for="password" class="label-password">Password
          <a routerLink="/password_reset" class="label-link">Forgot password?</a>
        </label>
        <input type="password" class="form-control" id="password" />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-success btn-signin">Sign in</button>
    </div>
    <p class="create-account-link">
      New to GiveHope?
      <a routerLink="/join">Create an account</a>.
    </p>
  </form>
</div>
