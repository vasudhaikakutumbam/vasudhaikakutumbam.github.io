<div class="password-reset-wrapper">
    <form>
      <div class="password-reset-header">
        <h1>Reset your password</h1>
      </div>
      <div class="password-reset-body">
        <div class="form-group">
          <label for="email">Enter your email address and we will send you a link to reset your password.</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <button type="submit" class="btn btn-success btn-password-reset">Send password reset email</button>
      </div>
    </form>
  </div>
