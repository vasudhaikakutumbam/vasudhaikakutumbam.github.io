<div class="board-inner" id="status-buttons">
  <ul class="nav nav-tabs" id="myTab">
    <div class="liner"></div>

    <!-- circular user icon -->
    <li>
      <a data-toggle="tab" title="user" [ngClass]="{'active': addActive('user'), 'complete': addComplete('user')}">
        <span class="round-tabs one">
          <i class="glyphicon glyphicon-lock"></i>
        </span>
      </a>
    </li>

    <!-- circular tasks icon -->
    <li>
      <a data-toggle="tab" title="personal" [ngClass]="{'active': addActive('personal'), 'complete': addComplete('personal')}">
        <span class="round-tabs two">
          <i class="glyphicon glyphicon-user"></i>
        </span>
      </a>
    </li>

    <!-- circular home icon -->
    <li>
      <a data-toggle="tab" title="work" [ngClass]="{'active': addActive('work'), 'complete': addComplete('work')}">
        <span class="round-tabs three">
          <i class="glyphicon glyphicon-tasks"></i>
        </span>
      </a>
    </li>

    <!-- circular ok icon -->
    <li>
      <a data-toggle="tab" title="completed">
        <span class="round-tabs four">
          <i class="glyphicon glyphicon-ok"></i>
        </span>
      </a>
    </li>

  </ul>
  <div class="clearfix"></div>
</div>
